<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<h1>Tính giai thừa của một số nguyên dương</h1>
<script>
    let n = +prompt("Nhập số");
    let temp = 1;
    for (let i = 1; i <= n; i++) {
        temp *= i;
    }
    document.write(temp);
</script>
</body>
</html>
