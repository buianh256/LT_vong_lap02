<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>In hình chữ nhật</h1>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 10; j++) {
            if (i === 5 - 1 || j === 10 - 1 || i === 0 || j === 0) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
